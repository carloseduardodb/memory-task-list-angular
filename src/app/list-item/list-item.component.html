<div
  class="group flex items-center justify-between p-4 bg-gray-800/50 rounded-lg mb-2 border border-gray-700 hover:border-gray-600 transition-all duration-300">
  <div class="flex items-center gap-3">
    <div
      class="flex items-center justify-center w-6 h-6 rounded-full border-2 border-gray-600 cursor-pointer hover:border-gray-400 transition-colors"
      [class.bg-green-500]="task.completed" [class.border-green-500]="task.completed" (click)="emitToggleComplete()">
      <svg NgIf="task.completed" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" viewBox="0 0 20 20"
        fill="currentColor">
        <path fill-rule="evenodd"
          d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
          clip-rule="evenodd" />
      </svg>
    </div>

    <span *ngIf="mode === 'list'" class="text-gray-200 font-medium" [class.line-through]="task.completed"
      [class.text-gray-500]="task.completed">
      {{ task.text }}
    </span>

    <input *ngIf="mode === 'edit'" type="text" [(ngModel)]="task.text" class="bg-transparent text-gray-200" />
  </div>

  <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
    <button *ngIf="mode === 'list'"
      class="p-2 text-gray-400 hover:text-yellow-500 rounded-lg hover:bg-gray-700/50 transition-colors"
      (click)="emitEdit()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path
          d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
      </svg>
    </button>

    <button *ngIf="mode === 'edit'"
      class="p-2 text-gray-400 hover:text-green-500 rounded-lg hover:bg-gray-700/50 transition-colors"
      (click)="emitComplete()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
          clip-rule="evenodd" />
      </svg>
    </button>

    <button class="p-2 text-gray-400 hover:text-red-500 rounded-lg hover:bg-gray-700/50 transition-colors"
      (click)="emitDelete()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
          clip-rule="evenodd" />
      </svg>
    </button>
  </div>
</div>
