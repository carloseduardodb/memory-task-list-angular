<section
  class="w-full min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-800 flex justify-center items-center p-4">
  <div
    class="w-full max-w-2xl bg-gray-800/30 backdrop-blur-lg rounded-3xl p-8 shadow-2xl transform transition-all duration-500 border border-gray-700 min-h-[68vh]">
    <div class="relative mb-8">
      <h1 class="text-4xl font-bold text-gray-100 text-center mb-2">
        Lista de Tarefas
      </h1>
    </div>
    <div class="flex flex-col w-full mx-auto gap-5 items-center hover:animate-none">
      <div class="flex flex-col md:flex-row gap-5 w-full items-center">
        <app-input class="w-full" [placeholder]="'Digite sua tarefa'" [(value)]="inputValue" />
        <app-button class="md:w-fit w-full text-end" (onClick)="addTask()" [label]="'Adicionar'"></app-button>
      </div>
      <app-list class="w-full" />
    </div>
  </div>
</section>
